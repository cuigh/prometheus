global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s

scrape_configs:
- job_name: prometheus
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090
- job_name: swarm
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  swarm_sd_configs:
  - api_server: http://docker-proxy:2375
    # api_version: 1.32
    network: monitor
    # group:
    refresh_interval: 15s
    # timeout: 15s
  relabel_configs:
    # Add a service label
    - source_labels: [__meta_swarm_service]
      target_label: service
    # Add a node_ip label
    - source_labels: [__meta_swarm_node_ip]
      target_label: host_ip
    # Add a node_name label
    - source_labels: [__meta_swarm_node_name]
      target_label: host_name
